<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
      .even {
        color: orange;
      }
      .odd {
        color: purple;
      }
      </style>
    <title> Fence Post Loop</title>
</head>

<body>
    <div id="target"></div>

    <script>
// Fence Post Loop Challenge: 
// Alternate colors for even and odd.
// Be sure to not include a comma after the last entry.
// Use innerHTML to add to the page. 

    var n = 22;
    var nstring = "";
    var ncount = 1;
    while (ncount <= n) {

      if (ncount === n) {
           if (ncount % 2 === 0) {
            nstring += '<p class="even">' + ncount + '</p>';
          } else {
            nstring += '<p class="odd">' + ncount + '</p>';
          }

          
      } else {
          if (ncount % 2 === 0) {
            nstring += '<p class="even">' + ncount + ' ,</p>';
        } else {
            nstring += '<p class="odd">' + ncount + ' ,</p>';
        }
      }
      ncount++;
    }
    document.querySelector("#target").innerHTML = nstring;
    </script>
</body>

</html>
